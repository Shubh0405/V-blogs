<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinnovate Blog Website</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/searchbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/prism.css' %}">

    {% block css %}
    {% endblock %}

  </head>
  <body id="fw" class="light">


    <nav>
          <label class="switch">
            <input type="checkbox" class="dark_tgg">
            <span class="slider round"></span>
          </label>
          <div class="nav-links">
            <h1><a href="{% url 'home' %}">HOME</a></h1>
            <h1><a href="{% url 'blogs:blog_list' %}">BLOG</a></h1>
          </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% block script %}
    {% endblock %}

    <script type="text/javascript" src="{% static 'js/prism.js' %}"></script>
    <script type="text/javascript">
      document.getElementsByClassName('dark_tgg')[0].addEventListener('click',function(){
        console.log('hello');
        document.getElementById('fw').classList.toggle('light');
        document.getElementById('fw').classList.toggle('dark');
      });
    </script>

  </body>
</html>
